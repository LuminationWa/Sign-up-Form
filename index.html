<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <div class="left">
            <div class="logo">
                <img class="logo-img" src="./images/odin-lined.png">
                <h1>Odin</h1> 
            </div>
        </div>
        <div class="right">
            <div class="container">
                <div class="header">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                    <p>Sign up <em>now</em> to get started.</p>
                    <p class="bottom-text">You <em>know</em> you want to.</p>
                </div>
            </div>
            <div class="secondContainer">
                <p class="title">Let's do this!</p>
                <form action="example.com/path" method="post" id="sign-up">
                    <div class="input-box"> 
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name" required>
                    </div>          
                    <div class="input-box">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name" required>
                    </div>          
                    <div class="input-box">
                        <label for="user_email">Email Address</label>
                        <input type="email" id="user_email" name="email" required>
                    </div>
                    <div class="input-box">
                        <label for="phone_number">Phone Number</label>
                        <input type="tel" id="phone_number" name="phone_number" required>
                    </div>
                    <div class="input-box">
                        <label for="user_password">Password</label>
                        <input type="password" id="user_password" name="password" required>
                    </div>
                    <div class="input-box">
                        <label for="user_password_confirm">Confirm password</label>
                        <input type="password" id="user_password_confirm" name="password" oninput="check(this)" required>
                    </div>         
                </form>
            </div>

            <div class="footer">
                <button type="submit" form="sign-up">Create account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>

        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
