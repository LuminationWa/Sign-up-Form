<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up form</title>
</head>
<body>
    <div class="left-side">
        <img class="background-image" src="./images/photo-1585202900225-6d3ac20a6962.jpeg">
        <div class="logo">
            <img class="logo-img" src="./images/odin-lined.png">
            <p>Odin</p>
        </div>
    </div>
    <div class="right-side">
        <div class="header">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        </div>
        <form action="example.com/path" method="post" id="sign-up">
            <fieldset>
                <legend>Let's do this!</legend>
                <div class="input-box"> 
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" id="first_name" required>
                </div>          
                <div class="input-box">
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" id="last_name" required>
                </div>          
                <div class="input-box">
                    <label for="user_email">Email Address</label>
                    <input type="email" id="user_email" name="email" required>
                </div>
                <div class="input-box">
                    <label for="phone_number">Phone Number</label>
                    <input type="tel" id="phone_number" name="phone_number" required>
                </div>
                <div class="input-box">
                    <label for="user_password">Password</label>
                    <input type="password" id="user_password" name="password" required>
                </div>
                <div class="input-box">
                    <label for="user_password_confirm">Confirm password</label>
                    <input type="password" id="user_password_confirm" name="password" oninput="check(this)" required>
                </div>         
            </fieldset>
        </form>
        <footer>
            <div class="container">
                 <button type="submit" form="sign-up">Create account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </footer>
    </div>    
</body>
<script src="script.js"></script>
</html>
